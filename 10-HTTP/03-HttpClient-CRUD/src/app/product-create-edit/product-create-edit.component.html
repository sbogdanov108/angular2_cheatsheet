<div class="container" *ngIf="productForm">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">

      <div *ngIf="checkError('name' ,'required')" class="alert alert-danger">
        Обязательное поле.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="text" class="form-control" formControlName="price">

      <div *ngIf="checkError('price' ,'required')" class="alert alert-danger">
        Обязательное поле.
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <input type="button" class="btn btn-default" (click)="goBack()" value="Cancel"/>
    <input type="submit" class="btn btn-primary" value="Save" [disabled]="productForm.invalid"/>
  </form>
</div>
