<div class="container">
  <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text"
             class="form-control"
             id="login"
             required
             formControlName="login">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             required
             formControlName="password">
    </div>

    <input type="submit" class="btn btn-default"
           [disabled]="loginForm.invalid" value="Login">
  </form>
</div>
